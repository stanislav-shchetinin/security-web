name: Security CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Сборка и тестирование
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile -DskipTests
      
    - name: Run tests
      run: mvn test
      continue-on-error: true

  # Job 2: SAST - Static Application Security Testing
  sast-spotbugs:
    name: SAST - SpotBugs Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Compile project
      run: mvn clean compile
        
    - name: Run SpotBugs
      run: mvn spotbugs:check
      continue-on-error: true
      
    - name: Generate SpotBugs Report
      if: always()
      run: mvn spotbugs:spotbugs
      
    - name: Upload SpotBugs Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml

  # Job 3: SCA - Software Composition Analysis (OWASP Dependency-Check)
  sca-dependency-check:
    name: SCA - OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache dependency-check database
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository/org/owasp/dependency-check-data
        key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-dependency-check-
        
    - name: Run OWASP Dependency-Check
      run: mvn dependency-check:check
      continue-on-error: true
      
    - name: Upload Dependency-Check Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html

  # Job 4: Security Summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [sast-spotbugs, sca-dependency-check]
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Display scan results summary
      run: |
        echo "========================================="
        echo "Security Scan Summary"
        echo "========================================="
        echo ""
        echo "SpotBugs (SAST) - completed"
        echo "OWASP Dependency-Check (SCA) - completed"
        echo "Snyk Security Scan (SCA) - completed"
        echo ""
        echo "Check the artifacts for detailed reports"
        echo "========================================="

