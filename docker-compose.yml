version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: security-web-postgres
    environment:
      POSTGRES_DB: security_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - security-network

volumes:
  postgres_data:

networks:
  security-network:
    driver: bridge

